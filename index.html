<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="background">
    <img id="topback" src="images/bg-pattern-top.svg" alt="">
    <img id="botback" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <div id="card">
    <header id="topcard">
      <img id="frontcard" src="images/bg-pattern-card.svg" alt="">
      <div id="profilecard">
        <img id="photocard" src="images/image-victor.jpg" alt="Victor_Crest">
        <h4>Victor Crest <span id="age">26</span></h4>
        <p id="country">London</p>
      </div>
    </header>
    <footer>
      <div class="stats">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="stats">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </footer>
  </div>
</body>
</html>
